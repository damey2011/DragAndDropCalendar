<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.js"></script>

<script>
    $('.draggable').draggable({
        containment: '.droppable-region',
        delay: 300,
        grid: [40, 70],
        cursor: 'move',
        refreshPositions: true,
        scroll: false,
        snap: '.r-a'
    });

    $('.r-a').droppable({
        drop: function (event, ui) {
            console.log(event);
            console.log(ui);
        },
        hoverClass: 'dragged-over',
//        tolerance: 'touch',
        accept: '.draggable',
        over: function () {
            $('.draggable').text('Something is hovering!')
        },
        out: function () {
            $('.draggable').text('Out!')
        }
    });

    $('.draggable').resizable({
        containment: '.restricted-area',
        distance: 20,
        grid: [40, 0]
    })
</script>
